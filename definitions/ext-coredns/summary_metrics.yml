panics:
  goldenMetric: panics
  title: CoreDNS panics as 'Panics'
  unit: 'COUNT'
  query:
    select: sum(coredns_panics_total)
    from: Metric
responseCodes:
  goldenMetric: responseCodes
  title: CoreDNS response codes as 'Response Codes'
  unit: 'COUNT'
  query:
    select: sum(coredns_dns_responses_total)
    from: Metric
    eventId: entity.guid
requestTypes:
  goldenMetric: requestTypes
  title: CoreDNS request types as 'Requests Per Second'
  unit: 'REQUESTS_PER_SECOND'
  query:
    select: rate(sum(coredns_dns_requests_total), 1 second)
    from: Metric
    eventId: entity.guid
requestLatency:
  goldenMetric: requestLatency
  title: CoreDNS request latency as 'Average Request Latency (ms)'
  unit: 'MS'
  query:
    select: select: histogrampercentile(coredns_dns_request_duration_seconds_bucket, 50)*1000
    from: Metric
    eventId: entity.guid
